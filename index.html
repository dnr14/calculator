<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/index.js" defer></script>
  <title>계산기</title>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">
      <div class="row">
        <input type="text" id="input" readonly value="0">
      </div>
    </div>
    <div class="flex-item">
      <div class="row">
        <button type="button" id="reset" data-set="C">C</button>
        <button type="button" id="division" data-set="/">/</button>
      </div>
      <div class="row">
        <button type="button" class="number" data-set="1">1</button>
        <button type="button" class="number" data-set="2">2</button>
        <button type="button" class="number" data-set="3">3</button>
        <button type="button" id="multiply" data-set="*">X</button>
      </div>
      <div class="row">
        <button type="button" class="number" data-set="4">4</button>
        <button type="button" class="number" data-set="5">5</button>
        <button type="button" class="number" data-set="6">6</button>
        <button type="button" id="plus" data-set="+">+</button>
      </div>
      <div class="row">
        <button type="button" class="number" data-set="7">7</button>
        <button type="button" class="number" data-set="8">8</button>
        <button type="button" class="number" data-set="9">9</button>
        <button type="button" id="subtract" data-set="-">-</button>
      </div>
      <div class="row">
        <button type="button" id="decimal-point" data-set=".">.</button>
        <button type="button" class="number" data-set="0">0</button>
        <button type="button" id="result" data-set="=">=</button>
      </div>

    </div>
  </div>

</body>

</html>
